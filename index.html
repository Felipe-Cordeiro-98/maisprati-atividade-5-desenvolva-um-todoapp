<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <img class="light" src="images/bg-light.svg" alt="images">
        <img class="dark" src="images/bg-dark.svg" alt="images">
        <div class="container-title">
            <h1>TODO</h1>
            <div class="theme-buttons">
                <img class="button light" onclick="backgroundChange(1)" src="images/moon.svg" alt="moon">
                <img class="button dark" onclick="backgroundChange(2)" src="images/sun.svg" alt="sun">
            </div>
        </div>
        <div class="container-input-task d-flex">
            <input class="form-control" type="text" id="task-input" placeholder="Adicionar uma tarefa..."
                aria-label="Campo para adicionar uma tarefa">
            <button class="btn bg-success text-white" type="submit">Adicionar</button>
        </div>
    </header>
    <main>
        <div class="container-tasks">
            <div class="task">
                <div class="checkbox"></div>
                <input type="text" id="input-task" class="input-task" value="Este campo é clicável" readonly onclick="makeEditable()">
                <button class="btn btn-danger btn-sm" type="button">Remover</button>
            </div>
           
            <div class="info-container">
                <span>1 item</span>
                
                <div>
                    <span>All</span>
                    <span>Active</span>
                    <span>Completed</span>
                </div>

                <span>Clear Completed</span>
            </div>
        </div>
    
    </main>
    
    <div class="divisor"></div>
    <footer>
        <p>Todos os direitos reservados &copy; 2024</p>
        <p>Desenvolvido por <a
                class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover"
                href="https://github.com/Felipe-Cordeiro-98" target="_blank">Felipe Cordeiro</a></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>

</html>
